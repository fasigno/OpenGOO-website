/* The function gets all the elements from a class name in the document */
function getElementsByClass(searchClass, domNode, tagName) { 
	if (domNode == null) domNode = document;
	if (tagName == null) tagName = '*';
	var el = new Array();
	var tags = domNode.getElementsByTagName(tagName);
	var tcl = " "+searchClass+" ";
	for(i=0,j=0; i<tags.length; i++) { 
		var test = " " + tags[i].className + " ";
		if (test.indexOf(tcl) != -1) 
			el[j++] = tags[i];
	} 
	return el;
}

/* The function colors the links when they are clicked and visited in the iframe */
function activeLink(id) {


  var objs = getElementsByClass("link");
  
  for(var i=0; i<objs.length; i++) {
    objs[i].style.color='';
  }
  
  switch(id) {
  
    case 'homeL':
      document.getElementById(id).style.color="#ffcd00";
    break;
    
    case 'newsL':
      document.getElementById(id).style.color="#abc837";
    break;
    
    case 'galleryL':
      document.getElementById(id).style.color="#00aad4";
    break;
    
    case 'downloadL':
      document.getElementById(id).style.color="#2ca089";
    break;
    
    case 'authorsL':
      document.getElementById(id).style.color="#ab37c8";
    break;
  
  } 
  
}

/* The function fits the iframe size according to the page height */
/* In some browsers the height is not shrunk back with smaller pages */
function resizeFrame(id) {

    var newheight;

    if(document.getElementById){
        newheight=document.getElementById(id).contentWindow.document .body.scrollHeight;
    }

    document.getElementById(id).height= (newheight) + "px";
}

</script>
