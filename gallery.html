<!--
	1 ) Reference to the files containing the JavaScript and CSS.
	These files must be located on your server.
-->

<script type="text/javascript" src="./highslide/highslide-full.js"></script>
<link rel="stylesheet" type="text/css" href="./highslide/highslide.css" />

<!--
	2) Optionally override the settings defined at the top
	of the highslide.js file. The parameter hs.graphicsDir is important!
-->

<script type="text/javascript">
hs.graphicsDir = './highslide/graphics/';
hs.showCredits = false;
hs.align = 'center';
hs.transitions = ['expand', 'crossfade'];
//hs.outlineType = 'glossy-dark';
hs.outlineType = 'rounded-white';
hs.fadeInOut = true;
//hs.wrapperClassName = 'dark';

// Add the controlbar
hs.addSlideshow ({
	//slideshowGroup: 'group1',
	interval: 5000,
	repeat: false,
	useControls: true,
	fixedControls: false,
	overlayOptions: {
		className: 'controls-in-heading',
		opacity: 1,
		position: 'top right',
		//position: 'bottom center',
		offsetY: 0,
		hideOnMouseOut: false
	}
});

hs.headingText = '&nbsp;'; // Add an empty heading to make room for the controlbar

// START options first gallery - images
var mixedImages1 = {
	slideshowGroup: 'group1',
	captionEval: 'this.thumb.alt'
};

// options first gallery - videos
var mixedVideos1 = {
	objectType: 'iframe',
	slideshowGroup: 'group1',
	wrapperClassName: 'you-tube',
	width: 500, 
	objectWidth: 500, 
	objectHeight: 405, 
	objectLoadTime: 'after',
	preserveContent: false,
	allowSizeReduction: false,
	captionEval: 'this.thumb.alt'
};
// END options first gallery

// START options second gallery - images only
var configImages1 = {
	slideshowGroup: 'group2',
	captionEval: 'this.thumb.alt'
};
// END options second gallery

// START options third gallery - mini-gallery
var miniGallery1 = {
	slideshowGroup: 'group3',
	thumbnailId: 'thumb1',
	captionEval: 'this.a.title'
};
// END options second gallery
</script>
